<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zim clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <h1>zim clicker</h1>
        <p>waltuh, putcha dick away waltuh</p>
        <button id="start-button">start zimming</button>
        <p class="small-text">for super earth</p>
    </div>

    <div id="game-container" class="hidden">
        <div id="left-column">
            <div id="zim-clicker">
                <img src="zim_head.png" alt="Click Zim!" id="clicker-image">
            </div>
            <div id="flavor-text-container">
                <p id="flavor-text">text placeholder for splashes</p>
            </div>
        </div>

        <div id="middle-column">
            <h1 class="title">zim clicker</h1>
            <div class="stats-container">
                <div class="stat">
                    <img src="pervitin_icon.png" class="stat-icon" alt="Pervitin Icon">
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span id="pps">0</span> pervitins per second
                </div>
            </div>
            <div class="controls">
                <button id="save-button">Save Progress</button>
                <button id="load-button">Load Progress</button>
                 <button id="reset-button">Reset</button>
            </div>
            <div id="slots-area">

                <div id="slot-machine-container"></div>
                <div id="slot-machine-2-container"></div>
            </div>
        </div>

        <div id="right-column">
            <h2 class="title"> the zlack zlarket</h2>
            <div id="upgrades-grid">
                <!-- Upgrades will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "canvas-confetti": "https://cdn.skypack.dev/canvas-confetti"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
