<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIMMMMMM - Zim Clicker</title>
  <style>
    /* Apply Comic Sans font */
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #7fd87b;
      text-align: center;
      padding: 50px;
    }

    /* Bouncing text effect */
    h1 {
      font-size: 4em;
      color: #ab7bd8;
      animation: bounce 1s infinite alternate;
    }

    /* Funny color change effect on hover */
    h1:hover {
      color: #737373;
      font-size: 25em;
      transition: color 0.5s, font-size 0.5s;
    }

    /* Keyframes for bouncing effect */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Add a little wiggle to text */
    p {
      font-size: 1.5em;
      color: #86e8ef;
      animation: wiggle 1s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Button styling */
    #clicker-button {
      background-color: #ab7bd8;
      color: white;
      font-size: 1.5em;
      border: none;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    #clicker-button:hover {
      background-color: #737373;
    }

    /* Score display */
    #score {
      font-size: 2em;
      color: #ff4747;
      margin-top: 20px;
    }

    /* Reset button styling */
    #reset-button {
      background-color: #ff4747;
      color: white;
      font-size: 1.5em;
      border: none;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #reset-button:hover {
      background-color: #b73c3c;
    }
  </style>
</head>
<body>

  <h1>ZIMMMMMMM</h1>
  <p>she zorn on my hub till i zim</p>

  <!-- Button to click and score points -->
  <button id="clicker-button">Click Me!</button>

  <!-- Display the score -->
  <div id="score">Points: 0</div>

  <!-- Reset Button -->
  <button id="reset-button">Reset Score</button>

  <script>
    // Initialize score
    let score = 0;

    // Get elements
    const scoreDisplay = document.getElementById('score');
    const clickerButton = document.getElementById('clicker-button');
    const resetButton = document.getElementById('reset-button');

    // Update score display
    function updateScore() {
      scoreDisplay.textContent = 'Points: ' + score;
    }

    // Increase score on click
    clickerButton.addEventListener('click', function() {
      score++;
      updateScore();
    });

    // Reset score
    resetButton.addEventListener('click', function() {
      score = 0;
      updateScore();
    });
  </script>

</body>
</html>
