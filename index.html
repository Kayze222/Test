<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIMMMMMM</title>
  <style>
    /* Apply Comic Sans font */
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    /* Bouncing text effect */
    h1 {
      font-size: 4em;
      color: #ff6347;
      animation: bounce 1s infinite alternate;
    }

    /* Funny color change effect on hover */
    h1:hover {
      color: #00ff00;
      font-size: 4.5em;
      transition: color 0.5s, font-size 0.5s;
    }

    /* Keyframes for bouncing effect */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Add a little wiggle to text */
    p {
      font-size: 1.5em;
      color: #ff1493;
      animation: wiggle 1s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <h1>ZIMMMMMMM</h1>
  <p>she zorn on my hub till i zim</p>

</body>
</html>
