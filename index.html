<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zim clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <h1>zim clicker</h1>
        <p>eat cum</p>
        <button id="start-button">run it</button>
        <p class="small-text">oopy goopy</p>
    </div>

    <div id="game-container" class="hidden">
        <div id="left-column">
            <div id="zim-clicker">
                <img src="zim_head.png" alt="Click Zim!" id="zim-head">
            </div>
            <div id="flavor-text-container">
                <p id="flavor-text">i drink zim</p>
            </div>
        </div>

        <div id="middle-column">
            <h1 class="title">sim clicker</h1>
            <div class="stats-container">
                <div class="stat">
                    <img src="pervitin_icon.png" class="stat-icon">
                    <span id="pervitin-count">0</span>
                </div>
                <div class="stat">
                    <span id="pps-count">0</span> Pervitins per second
                </div>
            </div>
            <div class="controls">
                <button id="save-button">Save Progress</button>
                <button id="load-button">Load Progress</button>
                 <button id="reset-button">Reset</button>
            </div>
        </div>

        <div id="right-column">
            <h2>inherit the zorn</h2>
            <div id="store">
                <!-- Upgrades will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
