<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zornhub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 40px;
      color: #00ff00; /* Green color */
      margin: 0;
    }
    section.memes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
      background-color: #333;
    }
    section.memes img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #00ff00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zornhub</h1>
  </header>

  <section class="memes">
    <h2>Funny Memes</h2>
    <img src="https://via.placeholder.com/600x400/00ff00/000000?text=Meme+1" alt="Funny Meme 1">
    <img src="https://via.placeholder.com/600x400/00ff00/000000?text=Meme+2" alt="Funny Meme 2">
    <img src="https://via.placeholder.com/600x400/00ff00/000000?text=Meme+3" alt="Funny Meme 3">
    <!-- Add more memes here -->
  </section>

  <footer>
    <p>Follow us on <a href="https://twitter.com">Twitter</a> | Contact: zornhub@example.com</p>
  </footer>

</body>
</html>
